<!DOCTYPE html>
<html>
<head>
  <title>ERP - Item Master Data</title>
  <link rel="stylesheet" href="../assest/style.css"> 
</head>
<body>
<div class="dashboard">
  <aside class="sidebar" id="mySidebar">
    <div class="sidebar-header">
      <span>ERP Menu</span>
      <span class="toggle-btn" style="cursor:pointer" onclick="toggleSidebar()">‚óÄ</span>
    </div>
    <ul class="module-list">
      <li class="module-item" onclick="toggleSubMenu('inventoryMenu')">
        <span class="module-icon">üì¶</span><span>Inventory</span>
      </li>
      <ul class="sub-module-list open" id="inventoryMenu">
        <li onclick="navigate('item-master.html')" style="background: #f0f7ff; color: #3a7bd5; font-weight: bold;">Item Master Data</li>
        <li onclick="navigate('packing-slip.html')">Packing Slip</li>
      </ul>
      <li class="module-item" onclick="toggleSubMenu('prodMenu')">
        <span class="module-icon">üè≠</span><span>Production</span>
      </li>
      <ul class="sub-module-list" id="prodMenu">
        <li onclick="navigate('prod-order.html')">Production Order</li>
        <li onclick="navigate('bom.html')">Bill Of Materials</li>
      </ul>
    </ul>
  </aside>

  <div class="main">
    <header class="topbar">
      <div class="nav-info">Inventory / Item Master Data</div>
      <div class="user-info" id="userDisplay">User: Admin</div>
    </header>
    
    <div class="content">
      <div class="form-card" style="border: 1px solid #3a7bd5;">
        <div class="form-title">Item Master Configuration</div>
        
        <div class="form-grid">
          <div class="form-group">
            <label>Item Code</label>
            <input type="text" placeholder="e.g., RM-001">
          </div>

          <div class="form-group" style="grid-column: span 2;">
            <label>Item Name</label>
            <input type="text" placeholder="Enter Full Description">
          </div>

          <div class="form-group">
            <label>Item Group</label>
            <select style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option>Raw Materials</option>
                <option>Finished Goods</option>
                <option>Consumables</option>
            </select>
          </div>

          <div class="form-group">
            <label>Inventory UoM</label>
            <input type="text" placeholder="Pcs / Mtr / Kg">
          </div>

          <div class="form-group">
            <label>Default Warehouse</label>
            <select style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option>Main Warehouse</option>
                <option>Raw Material Whse</option>
                <option>Finished Goods Whse</option>
            </select>
          </div>

          <div class="form-group">
            <label>Inventory Valuation Method</label>
            <select style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                <option>Moving Average</option>
                <option>FIFO</option>
                <option>Standard Cost</option>
            </select>
          </div>
        </div>

        <div class="btn-group" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
          <button class="btn-save" style="width: 200px;">Save Item Record</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>
